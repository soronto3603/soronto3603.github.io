<html>
    <head>
            <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <style>
        .button1{
            width:100%;
            height:60px;
            position:fixed;
            bottom:0px;
            left:0px;
            border:none;
            background-color:#797979;
            color:white;
            font-weight: bolder;
        }
        body{
            background-color:black;
            color:white;
        }
        .hi{
            margin-bottom: 10%;
        }
    </style>
    <center>
            <div class=hi id = lotto1></div>
            <div class=hi id = lotto2></div>
            <div class=hi id = lotto3></div>
            <div class=hi id = lotto4></div>
            <div class=hi id = lotto5></div>
    </center>
    
    <button class = button1 onclick = "start()">로또</button>
    <script>
        divs = [];
        divs[0] = document.getElementById('lotto1');
        divs[1] = document.getElementById('lotto2');
        divs[2] = document.getElementById('lotto3');
        divs[3] = document.getElementById('lotto4');
        divs[4] = document.getElementById('lotto5');
        function getRandomArbitrary(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }
        function colorGen(){
            colors = [
                '#673ab7',
                '#f44336',
                '#2196F3',
                '#009688',
                '#ff9800',
            ]
            return colors[getRandomArbitrary(0,colors.length-1)]
        }
        function getLotto(){
            r = []
            while(r.length < 7) {
                n = getRandomArbitrary(1,45);
                if(!r.find((x)=>x==n)){
                    r.push(n);
                }
            }
            return r
        }
        function start(){
            for(var i=0;i<divs.length;i++){

                divs[i].innerHTML = getLotto().sort((a,b)=>+a-+b).map((x,index) => {
                    console.log(x)
                    return `
                    ${index == 6 ? "+" : ""}
                    <div style="
                        background-color:${colorGen()};
                        border-radius:15px;
                        width:30px;
                        height:30px;
                        display:inline-block;
                        text-align:center;
                        margin:2px;
                    "
                    ><div style="line-height:30px;color:white;">${x}</div></div>`
                }).reduce((car,cur) => car+cur);
            }
        }
        start();
    </script>
</html>
